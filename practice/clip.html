<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            line-height: 1.6;
            background: #f6f7fb;
            color: #222;
        }

        /* Banner */
        .banner {
            background: linear-gradient(90deg, #5a8dee 0%, #46c7fa 100%);
            color: #fff;
            padding: 48px 24px 36px 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(58, 120, 248, 0.12);
        }

        /* Feature Blocks Container */
        .features {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 32px;
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            background: #fff;
        }

        /* Single Feature Block */
        .feature-block {
            flex: 1 1 240px;
            background: #f1f7fe;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(64, 132, 242, 0.05);
            padding: 32px 24px;
            min-width: 220px;
            max-width: 380px;
            text-align: center;
            transition: transform 0.2s;
        }

        .feature-block h2 {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: #287ae6;
        }

        .feature-block p {
            font-size: 1rem;
            color: #444;
        }

        .feature-block:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(64, 132, 242, 0.13);
        }

        /* Footer */
        .footer {
            background: #254370;
            color: #eee;
            text-align: center;
            padding: 20px 0;
            font-size: 0.95rem;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(58, 120, 248, 0.06);
        }

        /* RWD: Mobile style */
        @media (max-width: 820px) {
            .features {
                flex-direction: column;
                gap: 24px;
                padding: 32px 8vw;
            }

            .feature-block {
                max-width: unset;
            }

            .banner {
                padding: 36px 12px 28px 12px;
            }
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>響應式 Landing Page 範例</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="banner">
            <h1>歡迎來到我們的網站</h1>
            <p>最簡單實用的響應式網頁設計範例</p>
        </header>

        <main class="features">
            <section class="feature-block">
                <h2>功能一</h2>
                <p>說明功能一的特色與優勢，讓使用者一目瞭然。</p>
            </section>
            <section class="feature-block">
                <h2>功能二</h2>
                <p>簡潔介紹功能二，強調核心價值。</p>
            </section>
            <section class="feature-block">
                <h2>功能三</h2>
                <p>重點描述第三個功能，突出差異化。</p>
            </section>
        </main>

        <footer class="footer">
            © 2025 範例公司. 保留所有權利。
        </footer>
    </body>

    </html>

</body>

</html>
